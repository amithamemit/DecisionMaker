<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Number of Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Select Number of Choice Boxes</h1>
        
        <label for="numBoxes">How many choice boxes do you want?</label>
        <input type="number" id="numBoxes" min="1" max="10" placeholder="Enter a number" onchange="saveNumberOfBoxes()">
        
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        function saveNumberOfBoxes() {
            const numBoxes = document.getElementById('numBoxes').value;
            // Save the number of boxes in local storage
            localStorage.setItem('numBoxes', numBoxes);
        }

        function nextPage() {
            const numBoxes = document.getElementById('numBoxes').value;
            if (numBoxes > 0) {
                window.location.href = 'page2.html'; // Redirect to page 2
            } else {
                alert('Please enter a valid number of boxes.');
            }
        }
    </script>
</body>
</html>
